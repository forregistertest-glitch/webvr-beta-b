<main>
    <div class="px-4 pb-4">
        
        <h1 class="text-xl font-semibold text-gray-700 dark:text-[--color-text-base] py-4">New External Document</h1>

                <option value="1" class="text-black dark:text-[--color-text-base]">อายุรกรรมทั่วไป</option>
                <option value="2" class="text-black dark:text-[--color-text-base]">รังษีวินิจฉัย</option>
                <option value="3" class="text-black dark:text-[--color-text-base]">อัลตราซาวด์</option>

                <option value="ddd" class="text-black dark:text-[--color-text-base]">DVM DDD</option>
